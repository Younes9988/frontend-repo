<div class="profile-page" *ngIf="!loading && user">
  <div class="header">
    <h2>My Profile</h2>
  </div>

  <div class="details-box">
    <div class="info">
      <div class="row">
        <div class="field">
          <label>First Name</label>
          <input type="text" [value]="user.prenom" readonly />
        </div>

        <div class="field">
          <label>Last Name</label>
          <input type="text" [value]="user.nom" readonly />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Email</label>
          <input type="text" [value]="user.email" readonly />
        </div>

        <div class="field">
          <label>Phone</label>
          <input type="text" [value]="user.telephone" readonly />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Role</label>
          <input type="text" [value]="user.role" readonly />
        </div>

        <div class="field">
          <label>Status</label>
          <input type="text" [value]="user.actif ? 'Active' : 'Inactive'" readonly />
        </div>
      </div>
    </div>
  </div>
</div>
