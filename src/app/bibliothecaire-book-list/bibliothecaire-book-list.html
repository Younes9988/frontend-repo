<!-- ONLY page-specific content -->

<div class="books-page">

  <!-- Top Bar -->
  <div class="books-header">

    <!-- LEFT SIDE -->
    <div class="left-controls">
      <button class="add-book-btn" (click)="goToAddBook()">
        <i class="fa-solid fa-plus"></i> Add A Book
      </button>
    </div>

    <div class="search-box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search..." />
    </div>

    <div class="filter-box">
      <i class="fa-solid fa-filter"></i>
      <span>Filter By Category</span>
      <i class="fa-solid fa-chevron-down chevron"></i>
    </div>

  </div>

  <!-- Books Grid -->
<div class="books-grid">
  <div
    class="book-card"
    *ngFor="let livre of livres$ | async"
    (click)="goToDetails(livre.livreId)"
  >
    <img [src]="'http://localhost:8760/' + livre.image" />
    <div class="book-info">
      <h4>{{ livre.titre }}</h4>
      <p class="author">By {{ livre.auteur }}</p>
    </div>
  </div>
</div>


</div>
