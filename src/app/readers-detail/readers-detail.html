<div class="users-page" *ngIf="!loading">

  <div class="header">
    <div class="title-block">
      <h2>
        <i class="fa-solid fa-user"></i>
        Reader Profile
      </h2>
      <p class="subtitle">Manage reader details and access.</p>
    </div>

    <div class="btns">
      <button class="delete-btn" (click)="deleteUser()">
        <i class="fa-solid fa-trash"></i>
        Delete
      </button>
      <button class="update-btn" (click)="updateUser()">
        <i class="fa-solid fa-pen"></i>
        Update
      </button>
    </div>
  </div>

  <div class="profile-card">
    <div class="avatar">
      {{ user.prenom?.charAt(0) }}{{ user.nom?.charAt(0) }}
    </div>
    <div class="profile-info">
      <div class="name">{{ user.prenom }} {{ user.nom }}</div>
      <div class="email">
        <i class="fa-solid fa-envelope"></i>
        {{ user.email }}
      </div>
    </div>
    <div class="status-pill" [class.active]="user.actif" [class.inactive]="!user.actif">
      <i class="fa-solid" [class.fa-circle-check]="user.actif" [class.fa-circle-xmark]="!user.actif"></i>
      {{ user.actif ? 'Active' : 'Inactive' }}
    </div>
  </div>

  <div class="details-box">
    <div class="info">
      <div class="row">
        <div class="field">
          <label>
            <i class="fa-solid fa-id-card"></i>
            First Name
          </label>
          <input type="text" [value]="user.prenom" readonly>
        </div>

        <div class="field">
          <label>
            <i class="fa-solid fa-id-card-clip"></i>
            Last Name
          </label>
          <input type="text" [value]="user.nom" readonly>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>
            <i class="fa-solid fa-envelope"></i>
            Email
          </label>
          <input type="text" [value]="user.email" readonly>
        </div>

        <div class="field">
          <label>
            <i class="fa-solid fa-phone"></i>
            Phone
          </label>
          <input type="text" [value]="user.telephone" readonly>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>
            <i class="fa-solid fa-user-shield"></i>
            Role
          </label>
          <input type="text" [value]="user.role" readonly>
        </div>

        <div class="field">
          <label>
            <i class="fa-solid fa-signal"></i>
            Status
          </label>
          <input type="text" [value]="user.actif ? 'Active' : 'Inactive'" readonly>
        </div>
      </div>

    </div>
  </div>
</div>
