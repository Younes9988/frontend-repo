<div class="users-page">

  <div class="top-bar">
    <h2>My Loans</h2>

    <div class="right-controls">

      <!-- Search -->
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          placeholder="Search by book or user..."
          (input)="search$.next($any($event.target).value)"
        />
      </div>

      <!-- Status filter -->
      <select
        class="filter-select"
        (change)="statut$.next($any($event.target).value)"
      >
        <option *ngFor="let s of statuts" [value]="s.value">
          {{ s.label }}
        </option>
      </select>

    </div>
  </div>

  <table class="custom-table">
    <thead>
      <tr>
        <th>Book</th>
        <th>User</th>
        <th>Borrowed On</th>
        <th>Due Date</th>
        <th>Time Left</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let e of pagedEmprunts$ | async">
        <td>{{ e.bookTitle }}</td>
        <td>{{ e.userName }}</td>
        <td>{{ e.dateEmprunt | date }}</td>
        <td>{{ e.dateRetourPrevue | date }}</td>
        <td>
          <span *ngIf="daysLeft(e) >= 0">
            {{ daysLeft(e) }} days left
          </span>
          <span *ngIf="daysLeft(e) < 0" class="late">
            {{ -daysLeft(e) }} days late
          </span>
        </td>
        <td>
          <span class="status-pill" [ngClass]="e.statusClass">
            {{ e.statusLabel }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
