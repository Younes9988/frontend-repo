<app-sidebar-bibliothecaire></app-sidebar-bibliothecaire>
<div class="page-content">
    <app-navbar></app-navbar>
    <div class="scroll-container">
        <!-- Books Page Layout -->
        <div class="books-page">
            <div class="book-details-container">

                <!-- Header -->
                <div class="header">
                    <h2>Book #R0001</h2>

                    <div class="action-buttons">
                        <button class="delete-btn">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>

                        <button class="update-btn">
                            <i class="fa-solid fa-pen"></i> Update
                        </button>
                    </div>
                </div>

                <!-- Content Box -->
                <div class="details-box">

                    <!-- LEFT: COVER -->
                    <div class="cover-section">
                        <img src="assets/images/bookcover.webp" alt="Book Cover">
                    </div>

                    <!-- RIGHT: INFO -->
                    <div class="info-section">

                        <div class="row">
                            <div class="field">
                                <label>Title</label>
                                <input type="text" value="THE HOBBIT">
                            </div>

                            <div class="field">
                                <label>Category</label>
                                <input type="text" value="Culture And Arts">
                            </div>
                        </div>

                        <div class="row">
                            <div class="field">
                                <label>Author</label>
                                <input type="text" value="Tony Lace">
                            </div>

                            <div class="field">
                                <label>Number Of Copies</label>
                                <input type="number" value="3">
                            </div>
                        </div>

                        <div class="row">
                            <div class="field">
                                <label>ISBN</label>
                                <input type="text" value="1245678">
                            </div>

                            <div class="field">
                                <label>Acquisition Date</label>
                                <input type="text" value="20/02/2025">
                            </div>
                        </div>

                        <div class="description-field">
                            <label>Description</label>
                            <textarea rows="3">This book is about how can a human change habbits</textarea>
                        </div>

                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
