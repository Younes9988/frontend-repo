<div class="users-page">

  <div class="top-bar">
    <h2>Users</h2>

    <div class="right-controls">

      <!-- Search -->
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          placeholder="Search users..."
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange($event)"
        />
      </div>

      <!-- Role filter -->
      <select
        class="filter-select"
        [(ngModel)]="selectedRole"
        (ngModelChange)="onRoleChange($event)"
      >
        <option *ngFor="let r of roles" [value]="r.value">
          {{ r.label }}
        </option>
      </select>

      <button class="add-user-btn" (click)="goToAddUser()">
        <i class="fa-solid fa-plus"></i> Add User
      </button>
    </div>
  </div>

  <table class="custom-table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Date Joined</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of filteredUtilisateurs$ | async">
        <td>{{ u.prenom }} {{ u.nom }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.telephone }}</td>
        <td>{{ u.role }}</td>
        <td>{{ u.dateInscription | date }}</td>
        <td>
          <span [class.active]="u.actif" [class.inactive]="!u.actif">
            {{ u.actif ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <button class="details-btn" (click)="goToDetails(u.id)">
            Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
