<div class="users-page">
  <h2>Add New Reader</h2>

  <form class="add-user-form" (ngSubmit)="submit()">

    <div class="row">
      <div class="field">
        <label>First Name*</label>
        <input type="text" required [(ngModel)]="form.prenom" name="prenom">
      </div>

      <div class="field">
        <label>Last Name*</label>
        <input type="text" required [(ngModel)]="form.nom" name="nom">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Email*</label>
        <input type="email" required [(ngModel)]="form.email" name="email">
      </div>

      <div class="field">
        <label>Phone*</label>
        <input type="text" required [(ngModel)]="form.telephone" name="telephone">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Address*</label>
        <input type="text" required [(ngModel)]="form.adresse" name="adresse">
      </div>

      <div class="field">
        <label>Password*</label>
        <input type="password" required [(ngModel)]="form.motDePasse" name="motDePasse">
      </div>
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="btns">
      <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      <button type="submit" class="add-btn" [disabled]="saving">
        {{ saving ? 'Saving...' : 'Add User' }}
      </button>
    </div>

  </form>
</div>
